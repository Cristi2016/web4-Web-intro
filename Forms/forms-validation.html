<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms validation</title>
  </head>
  <body>
    <form method="get">
      <fieldset>
          <legend>Personal Info</legend>
            <label for="telInput">Telephone number:</label>
            <input id="telInput" type="tel" required="true" pattern="\+[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="+359-888-88-88-88" />
          <br />
          <br />
            <label for="ulrInput">Your web site:</label>
            <input id="ulrInput" type="url" required="true" placeholder="http://sample.com" />
            <br />
            <br />
            <label for="emailInput">Your email:</label>
            <input id="emailInput" type="email" required="true" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" placeholder="sample@gmail.com" />
            <br />
            <br />
              <input type="submit" value="submit" />
      </fieldset>
    </form>

    <form method="get">
        <input type="text" tabindex="3">
        <br />
        <br />
          <input type="text" tabindex="2">
          <br />
          <br />
          <select tabindex="1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
          </select>
    </form>
  </body>
</html>

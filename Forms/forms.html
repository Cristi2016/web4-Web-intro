<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form example</title>
  </head>
  <body>
    <form method="get" action="apply-now.php">
        <input name="subject" type="hidden" value="Class" />
        <fieldset>
          <legend>Academic information</legend>
          <label for="degree">Degree</label>
          <select name="degree" id="degree">
            <option value="BA">Bachelor of art</option>
            <option value="BS">Bachelor of Science</option>
            <option value="MBA">Master of business administration</option>
          </select>
          <br>
          <br>
          <br>
          <label for="studentid">Student ID</label>
          <input type="password" name="studentid" id="studentid" value="password"/>
          <label for="studentname">Student Name</label>
          <input type="text" name="studentname" id="studentname" />
          <input type="text" name="firstname" placeholder="Cristi" />
          <br>
          <br>
          <label for="classes">Classes attended</label>
          <select multiple="multiple" id="classes">
            <option value="geo">Geography</option>
            <option value="math">Mathemathics</option>
            <option value="eng">English</option>
          </select>
        </fieldset>

        <fieldset>
           <legend>Personal details</legend>
           <label for="fname">First name</label>
           <input type="text" name="fname" id="fname" />
           <br />
           <br />
           <label for="lname">Last name</label>
           <input type="text" name="lname" id="lname" />
            <br />
            <br />
            Gender:
            <input name="gender" type="radio" id="gm" value="m"/>
            <label for="gm">Male</label>
            <input name="gender" type="radio" id="gf" value="f" />
            <label for="gf">Female</label>
            <br />
            <br />
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
            <br />
            <br />
            <p>
              <textarea name="terms" cols="30" rows="4" readonly="readonly"> Terms and conditions</textarea>
            </p>
            <p>
              <input type="submit" name="submit" value="send form" />
              <input type="reset" value="clear form" />
            </p>
        </fieldset>

        <fieldset>
           <legend>Sliders</legend>
           <input id="sliderRed" type="range" min="0" max="255" value="0" />
           <br />
           <input id="sliderGreen" type="range" min="0" max="255" value="0" />
              <br />
           <input id="sliderBlue" type="range" min="0" max="255" value="0" />
        </fieldset>

        <fieldset>
          <legend>Spinboxes</legend>
          <input id="spinboxRed" type="number" min="0" max="255" value="0" />
          <input id="spinboxBlue" type="number" min="0" max="255" value="0" />
          <input id="spinboxGreen" type="number" min="0" max="255" value="0" />
        </fieldset>
    </form>
  </body>
</html>

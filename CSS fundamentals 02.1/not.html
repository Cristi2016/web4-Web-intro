<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>not selector</title>
    <style>
        .class:not(p){
            color:#ff0000;
            font-weight:bold;
        }
    </style>
</head>
<body>
  <h1 class="class"> this is aheading</h1>
  <span class="class">this is some text in  span element</span>
  <p class="class">this is a paragraph</p>
  <p class="class">this is another paragraph</p>
<div class="class"> this is some text in a div</div>
</body>
</html>

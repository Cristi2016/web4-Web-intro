<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple web form</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
      <form>
        <table border="1px solid black">
           <tfoot>
             <td colspan="2">
               <input type="submit" name="submitButton" value="submit" />
               <input type="reset" name="clearButton" value="Reset this form" />
             </td>
           </tfoot>

           <tbody>
              <tr>
                 <td class="inputName">Last name</td>
                 <td><input type="text" name="last-name" placeholder="nakov" /></td>
              </tr>
              <tr>
                 <td class="inputName">First name</td>
                 <td><input type="text" name="first-name" placeholder="Svetlin" /></td>
              </tr>
              <tr>
                 <td class="inputName">Address</td>
                 <td><textarea name="address"  placeholder="17 Hristo botev str."></textarea></td>
              </tr>
              <tr>
                 <td class="inputName">City</td>
                 <td><input type="text" name="city" placeholder="Kaspichan" /><span class="inputName">State</span><input type="text" name="state"/></td>
              </tr>
              <tr>
                  <td class="inputName">Zip/Postal code</td>
                  <td><input type="text" name="zip-code" placeholder="9325" pattern="\d{3,}" /></td>
              </tr>
              <tr>
                  <td class="inputName">Country</td>
                  <td>
                     <select>
                       <option selected> Bulgaria</option>
                       <option selected> Russia</option>
                       <option selected> USA</option>
                     </select>
                  </td>
              </tr>
              <tr>
                 <td class="inputName">Phone(contry code, area,number)</td>
                 <td>
                   (+<input type="text" name="first-three" placeholder="356" maxlength="3" pattern="\d{3}" /> )
                   <input type="text" name="next-two" placeholder="88" maxlength="2" pattern="\d{2}" />
                   <input type="text" name="last-seven" placeholder="83345454" maxlength="7" patern="\d{7}" />
                 </td>
              </tr>

              <tr>
                 <td class="inputName">E-mail</td>
                 <td><input type="email" name="email" placeholder="example@gmail.com"/></td>
              </tr>

              <tr>
                 <td class="inputName">Birth</td>
                 <td> Month <input type="text" name="month" placeholder="06" maxlenght="2" pattern="\d{1,}"/>
                      Day <input type="text" name="day" placeholder="14" maxlenght="2" pattern="\d{1,}"/>
                      Year <input type="text" name="year" placeholder="14" maxlenght="4" pattern="\d{4}"/>
                   </td>
              </tr>

              <tr>
                <td class="inputName">Gender</td>
                <td>
                   <select>
                     <option selected> Male</option>
                     <option selected> Female</option>
                   </select>
                </td>
              </tr>

              <tr>
                <td class="inputName">Starting date</td>
                <td> <input type="radio" id="spring" name="starting-date" />
                      <label for="spring">Spring 2006</label>
                      <input type="radio" id="summer" name="starting-date" />
                      <label for="summer">Summer 2006</label>
                </td>
              </tr>

              <tr>
                <td class="inputName">Comments/Questions</td>
                <td><textarea name="comments" placeholder="please send me more information about the site" ></textarea></td>
              </tr>
           </tbody>
        </table>
      </form>
  </body>
</html>

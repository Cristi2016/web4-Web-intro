<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator table</title>
    <style>
    table{
      width:150px;
      border:1px solid black;
      border-collapse:collapse;
      background-color:white;
    }

    td{
      border:1px solid black;
      text-align:center;
      padding: 20px;
      font-family: monospace;
      font-size: 20px;
      color:blue;
        text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
    }

  .row1{
    text-align:right;
  }
    </style>
  </head>
  <body>
      <table>
         <tr>
           <td colspan="4" class="row1">123</td>
         </tr>
         <tr>
           <td>1</td>
            <td>2</td>
             <td>3</td>
              <td>+</td>
         </tr>
         <tr>
           <td>4</td>
            <td>5</td>
             <td>6</td>
              <td>-</td>
         </tr>
         <tr>
           <td>7</td>
            <td>8</td>
             <td>9</td>
              <td>*</td>
         </tr>
         <tr>
           <td colspan="2"> 0 </td>
           <td>.</td>
           <td>/</td>
         </tr>
      </table>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nested tables</title>
    <style>
      td {
        border:1px solid #666;
      }

      td td {
        border:1px solid #f00;
      }
    </style>
  </head>
  <body>
      <table>
         <tr>
            <td>Contact:</td>
            <td>
              <table>
                <tr>
                  <td>First name</td>
                  <td>Last name</td>
                </tr>
              </table>
            </td>
         </tr>
      </table>
  </body>
</html>
